<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI robotic ship</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                        },
                        secondary: {
                            500: '#8b5cf6',
                            600: '#7c3aed',
                        },
                        dark: {
                            100: '#1e293b',
                            200: '#0f172a',
                            300: '#334155',
                            800: '#1a202c',
                            900: '#0a0a0a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: currentColor;
            margin-right: 4px;
            animation: typing 1.4s infinite;
        }
        .typing-indicator:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        .message-bubble {
            transition: all 0.3s ease;
            border-radius: 1.5rem;
            border: 1px solid;
        }
        .user-message {
            background-color: #dbeafe;
            border-color: #93c5fd;
        }
        .dark .user-message {
            background-color: #1e3a8a;
            border-color: #3b82f6;
        }
        .ai-message {
            background-color: #f3f4f6;
            border-color: #d1d5db;
        }
        .dark .ai-message {
            background-color: #1f2937;
            border-color: #374151;
        }
        .code-block {
            background-color: #1e293b;
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
            position: relative;
        }
        .code-block pre {
            margin: 0;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .copy-code-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
        }
        .recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .tab-active {
            background: linear-gradient(to right, #6366f1, #4f46e5);
            color: white;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 4s forwards;
            animation-delay: 2s;
        }
        
        .welcome-content {
            text-align: center;
            color: white;
            animation: slideUp 1s ease-out;
        }
        
        .welcome-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .welcome-subtitle {
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }
        
        .developer-name {
            color: #ffd700;
            font-weight: 600;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        /* Secret Mode Badge */
        .secret-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-dark-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <div class="welcome-title">
                <i class="fas fa-robot mr-3"></i>
                AI Robotic Ship
            </div>
            <div class="welcome-subtitle">
                Programmed by <span class="developer-name">Ghiath Shaker</span>
            </div>
        </div>
    </div>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white dark:bg-dark-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold flex items-center">
                        <img src="LOGO.png" alt="Logo" class="w-10 h-10 mr-2" onerror="this.style.display='none'">
                        <span id="sidebar-title" class="bg-gradient-to-r from-primary-500 to-primary-600 bg-clip-text text-transparent"></span>
                    </h1>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i id="theme-icon" class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <div class="p-4 space-y-2">
                <button id="new-chat-btn" class="w-full py-2 px-4 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-lg flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i>
                    New Chat
                </button>
                
                <!-- Secret Mode Toggle -->
                <button id="secret-mode-btn" class="w-full py-2 px-4 bg-gradient-to-r from-red-500 to-pink-600 text-white rounded-lg flex items-center justify-center">
                    <i class="fas fa-user-secret mr-2"></i>
                    <span id="secret-mode-text">Secret Mode</span>
                </button>
                
                <!-- Search Bar -->
                <div class="relative">
                    <input type="text" id="search-conversations" placeholder="Search chats..." class="w-full py-2 px-4 pr-10 bg-gray-100 dark:bg-dark-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <!-- Feature Tabs -->
            <div class="px-2 space-y-1">
                <button class="tab-btn w-full py-2 px-3 text-left rounded-lg flex items-center space-x-2 hover:bg-gray-100 dark:hover:bg-gray-700 tab-active" data-tab="chat">
                    <i class="fas fa-comment"></i>
                    <span>Chat</span>
                </button>
                <button class="tab-btn w-full py-2 px-3 text-left rounded-lg flex items-center space-x-2 hover:bg-gray-100 dark:hover:bg-gray-700" data-tab="code">
                    <i class="fas fa-code"></i>
                    <span>Code Chat</span>
                </button>
                <button class="tab-btn w-full py-2 px-3 text-left rounded-lg flex items-center space-x-2 hover:bg-gray-100 dark:hover:bg-gray-700" data-tab="upload">
                    <i class="fas fa-image"></i>
                    <span>Upload Image</span>
                </button>
                <button class="tab-btn w-full py-2 px-3 text-left rounded-lg flex items-center space-x-2 hover:bg-gray-100 dark:hover:bg-gray-700" data-tab="voice">
                    <i class="fas fa-microphone"></i>
                    <span>Voice Chat</span>
                </button>
                <button class="tab-btn w-full py-2 px-3 text-left rounded-lg flex items-center space-x-2 hover:bg-gray-100 dark:hover:bg-gray-700" data-tab="3d">
                    <i class="fas fa-cube"></i>
                    <span>Image to 3D</span>
                </button>
                <button class="tab-btn w-full py-2 px-3 text-left rounded-lg flex items-center space-x-2 hover:bg-gray-100 dark:hover:bg-gray-700" data-tab="generate">
                    <i class="fas fa-magic"></i>
                    <span>Generate Media</span>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto mt-4">
                <div id="conversations-list" class="px-2"></div>
            </div>
        </div>

        <!-- Main Area -->
        <div class="flex-1 flex flex-col relative">
            <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-dark-800">
                <h2 id="current-tab-title" class="text-lg font-semibold">Chat</h2>
                <button id="clear-chat-btn" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-trash"></i>
                </button>
            </div>

            <!-- Chat Tab -->
            <div id="chat-tab" class="tab-content flex-1 flex flex-col">
                <div id="messages-container" class="flex-1 overflow-y-auto p-6 space-y-6"></div>
                
                <div class="p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-dark-800">
                    <div class="max-w-3xl mx-auto">
                        <textarea
                            id="message-input"
                            class="w-full bg-gray-100 dark:bg-dark-300 border border-gray-300 dark:border-gray-700 rounded-2xl py-3 px-4 pr-12 focus:outline-none focus:ring-2 focus:ring-primary-500 resize-none"
                            placeholder="Message AI robotic ship..."
                            rows="1"
                        ></textarea>
                        <button id="send-btn" class="mt-2 px-4 py-2 bg-primary-500 text-white rounded-lg disabled:opacity-50">
                            <i class="fas fa-paper-plane"></i> Send
                        </button>
                    </div>
                </div>
            </div>

            <!-- Code Chat Tab -->
            <div id="code-tab" class="tab-content hidden flex-1 flex flex-col">
                <div class="flex-1 flex overflow-hidden">
                    <!-- Code Chat Messages -->
                    <div class="flex-1 flex flex-col">
                        <div id="code-messages-container" class="flex-1 overflow-y-auto p-6 space-y-6"></div>
                        
                        <div class="p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-dark-800">
                            <div class="max-w-3xl mx-auto">
                                <textarea
                                    id="code-message-input"
                                    class="w-full bg-gray-100 dark:bg-dark-300 border border-gray-300 dark:border-gray-700 rounded-2xl py-3 px-4 pr-12 focus:outline-none focus:ring-2 focus:ring-primary-500 resize-none"
                                    placeholder="Ask for code help..."
                                    rows="1"
                                ></textarea>
                                <button id="code-send-btn" class="mt-2 px-4 py-2 bg-primary-500 text-white rounded-lg disabled:opacity-50">
                                    <i class="fas fa-paper-plane"></i> Send
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Code Preview Panel -->
                    <div class="w-1/2 border-l border-gray-200 dark:border-gray-700 flex flex-col bg-gray-50 dark:bg-dark-900">
                        <div class="p-3 bg-white dark:bg-dark-800 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                            <h3 class="font-semibold">Code Preview</h3>
                            <div class="space-x-2">
                                <button id="run-code-btn" class="px-3 py-1 bg-green-500 text-white rounded text-sm">
                                    <i class="fas fa-play"></i> Run
                                </button>
                                <button id="copy-preview-btn" class="px-3 py-1 bg-gray-500 text-white rounded text-sm">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            </div>
                        </div>
                        <textarea id="code-preview" class="flex-1 p-4 font-mono text-sm bg-white dark:bg-dark-900 text-gray-900 dark:text-gray-100 resize-none" placeholder="Code will appear here..."></textarea>
                        <div class="border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-dark-800">
                            <div class="p-3 border-b border-gray-200 dark:border-gray-700">
                                <h4 class="font-semibold text-sm">Output:</h4>
                            </div>
                            <div id="code-output" class="p-4 min-h-32 max-h-48 overflow-y-auto bg-gray-50 dark:bg-dark-900 font-mono text-sm"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Upload Tab -->
            <div id="upload-tab" class="tab-content hidden flex-1 p-6">
                <div class="max-w-2xl mx-auto">
                    <h3 class="text-2xl font-bold mb-4">Upload Image</h3>
                    <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8 text-center">
                        <i class="fas fa-cloud-upload-alt text-6xl text-gray-400 mb-4"></i>
                        <p class="mb-4">Drag and drop or click to upload</p>
                        <input type="file" id="image-upload" accept="image/*" class="hidden">
                        <button onclick="document.getElementById('image-upload').click()" class="px-6 py-2 bg-primary-500 text-white rounded-lg">
                            Choose File
                        </button>
                    </div>
                    <div id="upload-preview" class="mt-4"></div>
                </div>
            </div>

            <!-- Voice Tab -->
            <div id="voice-tab" class="tab-content hidden flex-1 p-6">
                <div class="max-w-2xl mx-auto text-center">
                    <h3 class="text-2xl font-bold mb-4">Voice Chat</h3>
                    <div class="mb-8">
                        <i id="voice-icon" class="fas fa-microphone text-8xl text-gray-400 mb-4"></i>
                    </div>
                    <button id="start-voice-btn" class="px-8 py-3 bg-green-500 text-white rounded-lg text-lg mr-2">
                        <i class="fas fa-microphone mr-2"></i> Start Recording
                    </button>
                    <button id="stop-voice-btn" class="px-8 py-3 bg-red-500 text-white rounded-lg text-lg hidden">
                        <i class="fas fa-stop mr-2"></i> Stop Recording
                    </button>
                    <div id="voice-transcript" class="mt-6 p-4 bg-gray-100 dark:bg-dark-300 rounded-lg min-h-32"></div>
                </div>
            </div>

            <!-- 3D Tab -->
            <div id="3d-tab" class="tab-content hidden flex-1 p-6">
                <div class="max-w-2xl mx-auto">
                    <h3 class="text-2xl font-bold mb-4">Convert Image to 3D</h3>
                    <p class="mb-4 text-gray-600 dark:text-gray-400">Upload an image to convert it to a 3D model</p>
                    <input type="file" id="image-3d-upload" accept="image/*" class="mb-4">
                    <button id="convert-3d-btn" class="px-6 py-2 bg-blue-500 text-white rounded-lg">
                        <i class="fas fa-cube mr-2"></i> Convert to 3D
                    </button>
                    <div id="3d-result" class="mt-6 p-4 bg-gray-100 dark:bg-dark-300 rounded-lg min-h-64"></div>
                </div>
            </div>

            <!-- Generate Tab -->
            <div id="generate-tab" class="tab-content hidden flex-1 p-6">
                <div class="max-w-2xl mx-auto">
                    <h3 class="text-2xl font-bold mb-4">Generate Images & Videos</h3>
                    <textarea id="prompt-input" placeholder="Describe what you want to generate..." class="w-full p-4 border rounded-lg mb-4 min-h-32"></textarea>
                    <div class="flex space-x-2 mb-4">
                        <button id="generate-image-btn" class="px-6 py-2 bg-purple-500 text-white rounded-lg flex-1">
                            <i class="fas fa-image mr-2"></i> Generate Image
                        </button>
                        <button id="generate-video-btn" class="px-6 py-2 bg-pink-500 text-white rounded-lg flex-1">
                            <i class="fas fa-video mr-2"></i> Generate Video
                        </button>
                    </div>
                    <div id="generate-result" class="mt-6 p-4 bg-gray-100 dark:bg-dark-300 rounded-lg min-h-64"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
